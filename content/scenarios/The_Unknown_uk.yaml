logbook-data:
- &INTRO
  - [Headline, 20 листопада 1740]
  - [Image, content/gui/images/background/hr.png]
  - Після чотирьох днів буря нарешті зникає і ми можемо відпочити. Але у нас є небагато залишилося їжі і наш корабель перебуває в поганій формі. Навігаційні прилади і морські карти втрачені.
  - Ми повинні виходити на берег найближчим часом. Один з моїх моряків побачив деякі птахів, які полювали на риб, тому земля не може бути далеко. На щастя, у нас завжди є деякі інструменти та дошки на борту, тому ми зможемо побудувати кілька основних споруд.
  - 'Завдання:

    Знайдіть землю та побудуйте порт.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 листопада 1740]
  - [Image, content/gui/images/background/hr.png]
  - Порт збудовано і нова надія виникає. Мене як і раніше турбують найближчі дні ... ми відчуваємо нестачу їжі і відсутність основного будівельного матеріалу.
  - Ми повинні захистити наші основні потреби для  того, щоб вижити. Зараз потрібно відправити людей, які збиратимуть їжу і деревину,  щоб ми могли вижити і побудувати житло.
  - 'Завдання:

    Побудуйте принаймні по одному:

    * Дроворубу

    * Рибалці

    * Мисливцю

    Зберіть 5 одиниць їжі and 5 дощок.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 листопада 1740]
  - [Image, content/gui/images/background/hr.png]
  - Ми забезпечили наші основні потреби їжі і зібрали дрова для продовження зростання нашого нового поселення. Наші люди вимагають місця для життя і обміну товарами для своїх повсякденних потреб.
  - Вже час побудувати кілька наметів для проживання і невелику головну площі, щоб поставляти нашим жителям товари.
  - 'Завдання:

    Побудуйте головну площу та принаймні 10 наметів.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1 грудня 1740]
  - [Image, content/gui/images/background/hr.png]
  - Нарешті, ми маємо достатньо їжі і місце, щоб жити. Мій намет не дуже зручний, але це оберігає мене від вологи і у мене є відчуття того, що я маю дах над головою на ніч.
  - "Я досліджував зірки вночі, але без моїх морських карт і інструментів їх значення залишається невідомим. У мене є відчуття, що ми застрягнемо тут на деякий час, тому ми повинні зробити все найкраще у цій ситуації. \nМи можемо тільки спробувати побудувати цивілізацію і знайти шлях додому…"
  - "Завдання: \nРозбудовуйте село, поки у вас буде принаймні 250 жителів і позитивний баланс."
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 серпня 1745]
  - [Image, content/gui/images/background/hr.png]
  - У нашому поселенні все добре, містечко виросло до більш ніж 250 жителів. Я почав звикати до мого нового будинку, але цей острів занадто малий, щоб залишитися тут назавжди.
  - Ми повинні завантажити наш корабель і продовжити рухатися, щоб знайти великі острови з більшою площею та ресурсами для мого народу. Я створив основний навігаційну карту знову, використовуючи зірки, які я бачу по ночах. Це не ідеально, але я сподіваюся, що вона буде досить точна, щоб повернутися сюди.
  - "Завдання: \nЗв'яжіться з командою Unknown Horizons (www.unknown-horizons.org) і дізнайтеся, як ви можете сприяти тому, щоб зробити цей сценарій довшим і кращим!"
  - [Pagebreak]
  - ''


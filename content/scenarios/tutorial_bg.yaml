  - Фермите, като всички компании произвеждащи суровини, не се нуждаят на всяка цена от пътна връзка със склада.
  - Но доколкото компаниите за крайна продукция трябва да я достигат и събирачите от склада то тя се нуждае от пътна връзка.
  - Ако планирате производства в различни части от острова или на различни острови, ще ви е нужна връзка за събирачите.
  - Постройте фермата не много близо д брега или съществуващи сгради понеже тя се нуждае от пространство за да работи.
  - ''
  - [BoldLabel, 'Task: Build a farm.']
  - - Gallery
    - [content/gui/icons/buildmenu/020.png]

- &FIELDS
  - [Message, Построй поне едно пасище и добави картофени ниви ако желаеш.]
  - [Headline, 'НОВА ЗАДАЧА: ПОСТРОЙ ФЕРМА']
  - [Image, content/gui/images/background/hr.png]
  - Фермата сама по себе си няма да произвежда нищо докато не добавим някои полета около нея.
  - За сега имате избор между пасища, картофени или захарни ниви.
  - 'Нека направим кратко описание:

    *Пасище: Отглеждат се овце, произвежда се вълна.

    *Картофена нива: Отглеждат се картофи които са храна.

    *Захарни полета: Добива се захар която се използва за дестилиране на ликьор и (по-късно) за производство на сладкарски изделия.'
  - За сега се нуждаем само от пасища, но ако не ви достига храна (много жилищни сгради) може да отглеждате и картофи.
  - Имайте в предвид че ако отглеждате картофи ще ви е нужна пътна връзка (не с полето!) защото тогава тя ще е единствената компания която работи с тази стока.
  - [Pagebreak]
  - '

    Внимавайте всички полета които строите за фермата да са в нейния обхват.'
  - Можете да имате комбинирано производство- едно пасище не може да натовари фермата ефективно (на 100%), ще трябва да проверявате колко полета може да обслужи една ферма.
  - Различните видове полета натоварват фермата по раличен начин, за едни е нужно повече време за други по-малко. Поради това на моменти фермата не може да обслужва едновременно всички полета.
  - За сега това не трябва да те притеснява тъй като са не са построени никакви полета. Нека го променим!
  - ''
  - [BoldLabel, 'Task: Build at least one pasture in the farm''s range and add potato fields if you like.']
  - - Gallery
    - [content/gui/icons/buildmenu/018.png, content/gui/icons/buildmenu/019.png]

- &STORAGE
  - [Message, Построй шатра склад (за ниво 1) на подходящо място.]
  - [Headline, 'НОВА ЗАДАЧА: ПОСТРОЙ СКЛАД']
  - [Image, content/gui/images/background/hr.png]
  - Поглеждал ли си скоро дърводелната си?
  - Понеже склада няма неограничено място за съхранение на стоки, събирачите ще спрат да пренасят стоките от компаниите когато се запълни.
  - Ако моряците не желаят да си усъвършенстват палатките, може да се натрупат много дъски и дърводелната да спре да работи.
  - Можем да подобрим положението по два начина. Ще ги разгледаме и двата.
  - 'Всички компании предлагат възможност да не работят.

    Това е странно, но кликване по иконата зъбно колело предлага описание.'
  - Ако този режим "прекъсване" е активиран (наричаме го "Извеждане"), разходите за сградата намаляват значително. Не стават нула но са много по-ниски от активно състояние.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    Това означава че можеш да спестиш пари когато не се нуждаеш от компанията а не искаш да я разрушиш.'
  - 'Другото решение е да построиш последната постройка за ниво 1: Шатра склад.'
  - 'Тази постройка има две предназначения. Тя:

    *Предлага повече складово място за стоки, и

    *изпраща свои събирачи за пренасяне на стоки както прави и склада.'
  - Когато склада се претовари с задачи за пренасяне от компаниите, можеш да го облекчиш като построиш шатра склад която да поеме част от работата.
  - ''
  - [BoldLabel, 'Task: Build a storage tent, preferably where you need collectors.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, 'Построй тъкачница, така че да може да достига до вълната от фермата.']
  - [Headline, 'НОВА ЗАДАЧА: ПОСТРОЙ ТЪКАЧНИЦА']
  - [Image, content/gui/images/background/hr.png]
  - След като има производство на вълна, има нужда от тъкачница за да се произведат дрехи от вълната.
  - Има две места на които може да се построи. Или близо до фермата, или близо до шатрата склад (или склада).
  - И в двата случая трябва да свързана с път.
  - Можеш да разположиш тъкачницата близо до фермата и да я свържеш с път с фермата и да видиш как ше взема вълната и ще произвежда.
  - ''
  - [BoldLabel, 'Task: Build a weaver positioned so it can get wool.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, Настани 50 или повече жители в града за да завършиш урока. Нуждаеш се от положителен баланс.]
  - [Headline, 'НОВА ЗАДАЧА: ЗАВЪРШИ УРОКА']
  - [Image, content/gui/images/background/hr.png]
  - Опитай да настаниш 50 или повече жители в града чрез предлагане на повече жилищни сгради.
  - След като си в състояние да поддържаш работеща икономика която да удовлетворява потребителите, вече си готов да откриеш нови Unknown Horizons!
  - Също така се нуждаеш от достатъчно пари за да поддържаш икономиката работеща, така че е нужен положителен баланс (провери в полето "Сметка" на склада).
  - ''
  - [BoldLabel, 'Task: Reach a total number of 50 inhabitants and a positive balance to complete this tutorial.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, Поздравления! Вие достигнахте краят на този урок и сте готови да срещнете нови предизвикателства!]
  - [Headline, НЯМА ДРУГИ ЗАДАЧИ]
  - [Image, content/gui/images/background/hr.png]
  - Ти изпълни всички задачи които ти бяхме приготвили. Светът сега е в твое разпореждане очакващ твоите волни стремежи и смели изследвания!
  - 'ако имаш някакви предложения за това какво може или би трябвало да се подобри, свържи се с нас на:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - Форумите ни са отворени!
  - Най-добрите резултати за сега се постигат чрез нашия IRC канал, така че опитайте първо с него (-;
  - [Pagebreak]
  - [Headline, Благодаря!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Благодаря за изучаването на урока!


    Ваш UH-Team'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]


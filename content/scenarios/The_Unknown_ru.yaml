logbook-data:
- &INTRO
  - [Headline, 20 ноября 1740]
  - [Image, content/gui/images/background/hr.png]
  - На пятый день шторм наконец унялся, и мы можем передохнуть. Но наши запасы еды скудны, а корабль в плачевном состоянии. Навигационные приборы и карты были утеряны.
  - Вскоре мы должны пристать к берегу. Один из матросов заметил птиц, ловящих рыбу, так что земля наверняка близко. К счастью, на борту ещё остались инструменты и доски, и мы сможем соорудить простейшее пристанище.
  - 'Задача:

    Найти землю и обустроить гавань.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 ноября 1740]
  - [Image, content/gui/images/background/hr.png]
  - Гавань построена, и вместе с ней появилась новая надежда. Но я всё же беспокоюсь за наше будущее… запасы еды подходят к концу, не хватает основных стройматериалов.
  - Для выживания нам необходимо обеспечить свои первичные нужды. Пора отправлять людей за провизией и древесиной, чтобы прокормиться и обзавестись кровом.
  - 'Задача:

    Разбить хотя бы по одной палатке для:

    * Лесоруба

    * Рыбака

    * Охотника

    Добыть 5 единиц провизии и 5 досок.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 ноября 1740]
  - [Image, content/gui/images/background/hr.png]
  - Нам удалось добыть достаточно пищи и древесины, чтобы новое поселение продолжало расти. Людям нужно жилище и место для обмена необходимыми вещами.
  - Пора разбить палатки для жилья и небольшую площадь для снабжения жителей товарами.
  - 'Задача:

    Заложить площадь и разбить хотя бы 10 палаток.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1 декабря 1740]
  - [Image, content/gui/images/background/hr.png]
  - Наконец у нас достаточно еды и жилого места. Моя палатка не слишком удобна, но в ней хотя бы сухо и есть крыша над головой на время ночлега.
  - 'Ночью я пробовал сориентироваться по звёздам, но без навигационных приборов и карт их положение ничего не дало мне. Чувствую, мы застряли тут на неопределённое время, так что придётся действовать по ситуации.

    Нам остаётся лишь развивать свою цивилизацию и попытаться вернуться домой…'
  - 'Задача:

    Развивать поселение, пока в нём не будет 250 жителей и положительного баланса.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 августа 1745]
  - [Image, content/gui/images/background/hr.png]
  - Поселение процветает, в нашем городке уже более 250 жителей. Я начал привыкать к новому дому, но наш остров слишком мал, чтобы оставаться здесь навечно.
  - Пришла пора снарядить наш корабль и отправиться на поиски большего острова, где найдётся место и ресурсы для моих людей. Ориентируясь по ночным звёздам, я составил простейшую навигационную карту. Она не безупречна, но надеюсь, с её помощью можно будет вернуться сюда.
  - 'Задача:

    Свяжитесь с командой Неизведанных Горизонтов (www.unknown-horizons.org) и узнайте, как Вы можете помочь сделать игру лучше и длиннее!'
  - [Pagebreak]
  - ''

events:
- # start
  actions:
  - type: logbook
    arguments: *INTRO
  conditions:
  - type: game_started
    arguments: []

- # with port
  actions:
  - type: logbook
    arguments: *FOOD_BOARDS
  conditions:
  - type: settlements_num_greater
    arguments: [0]

- # basic production setup
  actions:
  - type: logbook
    arguments: *TENTS
  conditions:
  - type: building_num_of_type_greater
    arguments: [BUILDINGS.FISHER, 0]
  - type: building_num_of_type_greater
    arguments: [BUILDINGS.HUNTER, 0]
  - type: building_num_of_type_greater
    arguments: [BUILDINGS.LUMBERJACK, 0]
  - type: settlement_res_stored_greater
    arguments: [RES.BOARDS, 4]
  - type: settlement_res_stored_greater
    arguments: [RES.FOOD, 4]

- # basic residence setup
  actions:
  - type: logbook
    arguments: *GROW_SETTLEMENT
  conditions:
  - type: building_num_of_type_greater
    arguments: [BUILDINGS.RESIDENTIAL, 4]
  - type: building_num_of_type_greater
    arguments: [BUILDINGS.MAIN_SQUARE, 0]

- # 250 people
  actions: # TODO: bigger map action
  - type: logbook
    arguments: *WON
  conditions:
  - type: settlement_inhabitants_greater
    arguments: [250]
  - type: player_balance_greater
    arguments: [0]



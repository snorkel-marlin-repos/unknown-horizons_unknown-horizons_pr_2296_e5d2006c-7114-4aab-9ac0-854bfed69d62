logbook-data:
- &INTRO
  - [Headline, 1740년 11월 20일]
  - [Image, content/gui/images/background/hr.png]
  - 4일후 폭풍은결국 사라졌고 우리는 휴식을 취할수있었습니다. 하지만 우리에겐 약간의 남은 음식과 상태가 안좋아진 우리의 배뿐 이었습니다. 바다를 항해할 수 있는 장비도 지도도 잃어버렸습니다.
  - 우리는 곧 해변으로 올 수 있습니다. 내 잭?? 중 하나가 물고기를 사냥하고있는 몇마리의 새를 보았고, 육지가 멀지 않았다는것을 알 수 있었습니다. 다행히 우리는 항상 몇가지의 도구와 판자들을 가지고있었습니다. 그래서 우리는 대략 기본적인 대피소를 구축 할 수 있습니다.
  - '임무:

    육지를 찾고 항구를 건설하세요.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 1740년 11월 22일]
  - [Image, content/gui/images/background/hr.png]
  - 항구는 건설되었고 새로운 희망이 시작합니다. 나는 여전히 내일을 걱정하고있습니다... 우리는 바닥난 음식과 부족한 기초 건축 자재로 운영중입니다.
  - 우리는 우리가 생존할 수 있도록 기본적인 요구 사항을 확보해야합니다. 우리가 생존할수있고 거처를 건설하기위해 사람들이 채집한 음식과 목재를 보내야할 때입니다.
  - '임무:

    아래의 것중 최소 하나를 건설해야함:

    * 나무꾼의집

    * 낚시꾼의집

    * 사냥꾼의집

    5개의 음식과 5개의 판자를 수집하세요.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 1740년 11월 25일]
  - [Image, content/gui/images/background/hr.png]
  - 우리의 새로운 정착지의 성장을 위해서 생존할 수 있도록 기본적인 음식에대한 요구 사항을 확보해왔고, 약간의 목재들을 수집해 왔습니다. 우리쪽 사람들은 일상에 필요한 거주하고 물품을 교환할 수 있는 장소를 요구하고 있습니다.
  - 거주하기 위한 일부 천막과 우리 시민들에게 제품을 공급하기 위한 작은 주요 광장 건설할 때입니다.
  - '임무:

    주요 광장과 최소 10개이상의 천막을 건설하세요.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1740년 12월 1일]
  - [Image, content/gui/images/background/hr.png]
  - 마지막으로 우리는 충분히 식사를 하고 다시 살 수 있는 장소를 가졌습니다. 내 천막은 아주 편안 하진 않지만 나를 비에 젖지않게 하고 밤에 내 머리 위에 지붕이 있는 느낌을 가지게 합니다.
  - '나는 밤하늘의 별들을 조사해오고있습니다. 하지만 내 항해도와 계측장비 없이 그들의 의미는 알수 없는채로 남아있습니다. 나는 잠시동안 여기에 갇혀 있는 느낌이 듭니다. 그렇지만 우리는 최선을 다해야합니다.

    우리는 문명을 구축하고 집으로 돌아가는 방법을 계속 찾아야 합니다…'
  - '임무:

    최소 250명의 주민들과 긍정적인 성장이 될때까지 마을을 성장시키세요.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 1745년 8월 27일]
  - [Image, content/gui/images/background/hr.png]
  - 우리 마을은 잘 운영되고 있고, 도시는 주민들이 250명 이상으로 성장 했습니다. 내 새 집에 익숙해 시작하지만, 이 섬은 영원히 머물기엔 너무 작습니다.
  - 나의 사람들을위해 우리의 배에 짐을 싯고 자원과 방을 제공하는 더 큰 섬을 찾기 위해 떠나야 합니다. 나는 밤에 볼수있는 별들을 이용하여, 기본적인 탐색지도를 다시 제작해왔었습니다. 완벽하진 않지만 여기로 돌아오는데는 충분할거라 믿습니다.
  - '임무:

    Unknown Horizons 팀 (www.unknown-horizons.org)에 문의 하고, 이 시나리오를 더 길고 더 좋게 만드는데 기여할 수있는 방법을 알아보십시오!'
  - [Pagebreak]
  - ''


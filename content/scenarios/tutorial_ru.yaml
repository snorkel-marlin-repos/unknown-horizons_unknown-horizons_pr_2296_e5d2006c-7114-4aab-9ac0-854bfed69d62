  - Как и все предприятия, производящие сырьё, ферма не требует обязательного сообщения со складом или хранилищем.
  - Достаточно, чтобы ферма была связана с предприятиями, производящими готовую продукцию, а к тем имели доступ носильщики со склада или хранилища.
  - Однако если Вы намерены осуществлять переработку сырья в других частях острова или даже на других островах (что может иметь смысл), Вам придётся подвести носильщиков к ферме.
  - Располагайте ферму в стороне от берега или готовых построек, поскольку для нормальной работы понадобится задействовать окружающие её участки.
  - ''
  - [BoldLabel, 'Task: Build a farm.']
  - - Gallery
    - [content/gui/icons/buildmenu/020.png]

- &FIELDS
  - [Message, 'Заложите хотя бы одно пастбище и, по желанию, поля картофеля.']
  - [Headline, 'НОВАЯ ЗАДАЧА: ПОЛЯ']
  - [Image, content/gui/images/background/hr.png]
  - Сама ферма не производит ничего, пока к ней не прилегают поля.
  - Сейчас у Вас есть выбор между пастбищами, картофельными полями и сахарными плантациями.
  - 'Рассмотрим возможные варианты:

    * Пастбище: разведение овец даёт овечью шерсть.

    * Поле картофеля: выращиваемый картофель употребляется в пищу.

    * Сахарное поле: получаемый сахар используется при перегонке алкоголя и (позже) в производстве сладостей.'
  - Сейчас нам нужны только пастбища, но в случае нехватки провизии (например, при большом количестве жилых построек) Вы можете также посадить картофель.
  - Помните, что картофель является конечным продуктом, и для его распределения понадобится дорога от склада или хранилища к ферме (а не к самому полю).
  - [Pagebreak]
  - '

    Убедитесь, что все закладываемые Вами поля находятся в пределах досягаемости фермы.'
  - Вы можете сочетать виды продукции - одно пастбище не займёт 100% мощностей фермы, но нужно определить, сколько полей сможет обслуживать одно хозяйство.
  - Различные типы полей требуют разного времени на их обслуживание (посев, сбор урожая, выпас скота и т.д.), поэтому работники фермы могут не справляться со всеми полями своевременно.
  - Впрочем, эти тонкости едва ли важны для Вас, пока Вы не заложили ни одного поля. Пора это исправить!
  - ''
  - [BoldLabel, 'Task: Build at least one pasture in the farm''s range and add potato fields if you like.']
  - - Gallery
    - [content/gui/icons/buildmenu/018.png, content/gui/icons/buildmenu/019.png]

- &STORAGE
  - [Message, 'Постройте хранилище (раздел I уровня), где это необходимо.']
  - [Headline, 'НОВАЯ ЗАДАЧА: ХРАНИЛИЩЕ']
  - [Image, content/gui/images/background/hr.png]
  - Вы давно проверяли работу лесоруба?
  - Место для хранения товаров на Вашем складе ограничено, и когда оно закончится, носильщики перестанут доставлять произведённые товары с предприятий.
  - Так, если среди жителей давно не было моряков, улучшавших свои палатки, у Вас должно накопиться много досок, и в этом случае лесозаготовка может встать.
  - Из этой ситуации есть два выхода, мы рассмотрим их ниже.
  - 'Каждое предприятие может полностью остановить работу.

    Пусть это звучит странно, но щёлкните мышью на шестернях в разделе хижины лесоруба.'
  - В этом режиме "паузы" (мы называем его "Вывод из эксплуатации") текущие расходы постройки сократятся. Они не снизятся до нуля, но всё же будут ниже, чем при полном функционировании.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    Таким образом, Вы можете сэкономить деньги, когда предприятие временно не востребовано, но Вы не хотите его ликвидировать.'
  - Другой выход - построить последнее здание первого уровня, о котором пока не упоминалось - хранилище.
  - 'У этого здания две функции. Его строительство:

    * Предоставляет дополнительное место для хранения товаров

    * Подобно складу, отправляет для их сбора носильщиков.'
  - Предприятия также могут сообщаться с хранилищем для сбора продукции, и если склад перегружен сетью доставок, Вы можете расположить хранилище там, где необходима помощь.
  - ''
  - [BoldLabel, 'Task: Build a storage tent, preferably where you need collectors.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, 'Постройте хижину ткача, так чтобы он смог получать шерсть с фермы.']
  - [Headline, 'НОВАЯ ЗАДАЧА: ХИЖИНА ТКАЧА']
  - [Image, content/gui/images/background/hr.png]
  - Теперь, когда налажено производство шерсти, для выработки из неё ткани Вам понадобится ткач.
  - Его хижину можно расположить в двух местах - либо рядом с фермой, либо рядом с хранилищем (или складом).
  - В обоих случаях следует также позаботиться о путевом сообщении.
  - Расположив хижину ткача вблизи фермы, Вы можете оборвать все пути к последней, дабы убедиться, что он продолжит забирать шерсть и вырабатывать ткань.
  - ''
  - [BoldLabel, 'Task: Build a weaver positioned so it can get wool.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, 'Чтобы завершить обучение, обеспечьте жильём в Вашем городе 50 или более жителей. Баланс должен быть положительным.']
  - [Headline, 'НОВАЯ ЗАДАЧА: КОНЕЦ ОБУЧЕНИЯ']
  - [Image, content/gui/images/background/hr.png]
  - Постарайтесь разместить в Вашем городе 50 или более жителей, построив больше жилых зданий.
  - Умение справиться с нуждами такого числа потребителей, поддерживая необходимые экономические мощности, - залог Вашей готовности отправиться к новым Неизведанным Горизонтам!
  - Чтобы поддерживать на плаву такое хозяйство, понадобятся деньги, поэтому Вам необходимо достичь положительного баланса (см. пункт "Отчётность" в разделе склада).
  - ''
  - [BoldLabel, 'Task: Reach a total number of 50 inhabitants and a positive balance to complete this tutorial.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, Поздравляем! Вы завершили обучение и готовы к новым испытаниям!]
  - [Headline, НОВЫХ ЗАДАЧ НЕТ]
  - [Image, content/gui/images/background/hr.png]
  - Вы с успехом выполнили все поставленные задачи. Теперь в Вашем распоряжении целый мир, ожидающий свободных устремлений и отважных поисков!
  - 'Для Ваших предложений по улучшениям, нововведениям или убавлениям:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - Наши форумы также открыты для Вас!
  - Самым продуктивным пока оказался наш IRC-канал, так что начинать лучше с него (-;
  - [Pagebreak]
  - [Headline, Спасибо!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Спасибо, что прошли наше обучение!


    UH-Team'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]


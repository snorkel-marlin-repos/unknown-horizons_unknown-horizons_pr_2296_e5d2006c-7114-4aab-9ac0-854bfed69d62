logbook-data:
- &INTRO
  - [Headline, 20. marraskuuta 1740]
  - [Image, content/gui/images/background/hr.png]
  - Neljän päivän jälkeen myrsky viimein hellittää ja me voimme levätä, mutta meillä ei ole paljoa ruokaa ja meidän laivamme on huonossa kunnossa. Meidän navigointivälineemme ja merikarttamme ovat kaadonneet.
  - Meidän täytyy tulla rantaan kohta. Yksi miehistöni jäsen näki lintuja kalastamassa, joten ranta ei voi olla kaukana. Onneksi meillä on aina työkaluja ja lautoja mukana, että voimme rakentaa suojan.
  - 'Tehtävä:

    Etsi maa-alue ja rakenna satama.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22. marraskuuta 1740]
  - [Image, content/gui/images/background/hr.png]
  - Satama on rakennettu ja uusi toivo herää, mutta minä olen silti huolissani tulevista päivistä... Ruoka ja tavalliset rakennusmateriaalit ovat loppumaassa.
  - Meidän täytyy turvata pakollisten tarvikkeiden saanti pysyäksemme hengissä. On aika lähettää ihmiset keräämään ruokaa ja puita, että me voimme selvitä ja rakentaa suojan.
  - 'Tehtävät:

    Rakenna ainakin yksi jokaista:

    * Metsuri

    * Kalastaja

    * Metsästäjä

    Kerää 5 ruokaa ja 5 lankkua.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25. marraskuuta 1740]
  - [Image, content/gui/images/background/hr.png]
  - Me olemme nyt keränneet tarpeeksi ruokaa ja puuta, jotta voimme kasvattaa uutta siirtokuntaamme. Meidän kansalaisemme vaativat paikkaa, jossa asua ja vaihtaa tuotteita heidän jokapäiväisiin tarpeisiinsa.
  - On aika rakentaa muutama teltta joissa asua ja pieni keskusta antaaksemme tavaroita kansalaisille.
  - 'Tehtävä:

    Rakenna keskusta ja ainakin 10 telttaa.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1. joulukuuta 1740]
  - [Image, content/gui/images/background/hr.png]
  - Viimeinkin meillä on taas tarpeeksi ruokaa ja paikka jossa elää. Minun telttani ei ole kovin mukava, mutta ainakin se pitää minut kuivana ja tunnen, että yöllä minulla on katto pääni päällä.
  - 'Minä olen tutkinut tähtiä yöllä, mutta ilman minun merikarttojani ja työkalujani niiden tarkoitus pysyy mysteerinä. Minulla on tunne että me olemme jumissa täälä vielä jonkin aikaa, joten meidän vain täytyy tottua siihen.

    Me voimme vain yrittää rakentaa sivilisaatiota ja löytää tie kotiin…'
  - 'Tehtävä:

    Kasvata kylääsi kunnes sinulla on ainakin 250 asukasta ja rahasi on plussalla.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27. elokuuta 1745]
  - [Image, content/gui/images/background/hr.png]
  - Meidän kylämme pärjää hyvin. Kaupungissa on jo yli 250 asukasta. Minä olen alkanut tottumaan minun uuteen kotiini, mutta tämä saari on liian pieni jatkuvaan asumiseen.
  - Meidän pitäisi täyttää meidän laivamme ja lähteä etsimään isompaa saarta, joka tarjoaisi tilaa ja resoursseja kansalaisilleni.
  - 'Tehtävä:

    Ota yhteyttä Unknown Horizons tiimiin (www.unknown-horizons.org) ja selvitä, miten sinä voit osallistua ja tehdä tästä skenaariosta pidemmän ja paremman!'
  - [Pagebreak]
  - ''


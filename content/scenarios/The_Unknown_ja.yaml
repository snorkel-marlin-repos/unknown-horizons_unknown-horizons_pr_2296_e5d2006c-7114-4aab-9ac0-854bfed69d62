logbook-data:
- &INTRO
  - [Headline, 1740年11月20日]
  - [Image, content/gui/images/background/hr.png]
  - 四日の後、嵐はようやく収まり、休息をとることができた。しかし、我々にはわずかの食糧しか残されておらず、我々の船の状態も良くない。航海用具も海図も失われてしまった。
  - 我々は早く接岸する必要がある。仲間の一人が鳥が魚をとっているのを目撃したので、陸は遠くないはずだ。幸いにして、我々はいつもいくつかの道具と板を船に乗せているので、簡単なシェルターは造ることができる。
  - '任務：

    陸を見つけ港を建設せよ。'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 1740年11月22日]
  - [Image, content/gui/images/background/hr.png]
  - 港は建設され、新たな希望が出てきた。しかし、私はまだ次なる日々を心配している…食糧は尽き始め、基本的な建設物資もない。
  - 我々が生存し続けるためには、基本的欲求を満たす必要がある。いまは、生き残ってシェルターを建設できるように、人を送って食糧を集め、木を切り出す時だ。
  - '任務：

    下記の少なくとも一つを造れ：

    * 樵

    * 漁師

    * 猟師

    5つの食糧と5つの板を集めよ。'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 1740年11月25日]
  - [Image, content/gui/images/background/hr.png]
  - 我々は、食糧の基本的欲求を満たし、我々の新たな入植の発展を続けるための木材も収集した。我々の仲間は住む場所を欲し、日々の必要を満たすために財の交換を望むようになった。
  - 生活するためのテントをつくり、我々の市民に財を供給する小さな中央広場を建設する時が来た。
  - '任務：

    中央広場と少なくとも10個のテントを造れ。'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1740年12月1日]
  - [Image, content/gui/images/background/hr.png]
  - 遂に我々は食糧と住む場所には満たされた。我がテントは非常に快適とは言えないが、雨露はしのげるし、夜間には頭上に屋根があることを実感することができる。
  - '夜には星空を検証しているが、海図と航海用具なしでは、そこから読みとることができるものはない。ここにはしばらくの間、繋ぎ止められてしまう気がするので、出来るだけのことをしなくてはならない。

    文明社会を構築した上で、帰国の道を探る以外にはない…'
  - '任務：

    村を成長させて、住民を250人以上にし、収支を黒字にせよ。'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 1745年8月27日]
  - [Image, content/gui/images/background/hr.png]
  - 我々の村はよくやっており、街は250人以上までに成長した。私は、私の新しい故郷に適応し始めたが、ここに永久に滞在するには、この島は小さすぎる。
  - 我々は、船に乗り込んで航海に出、人々に場所と資源を提供できるような大きな島を見つけなくてはならない。私は、夜間に観測した星を元に、簡単な海図を再現した。これは完璧なものではないが、ここに戻ってくるためには十分であろうと期待している。
  - '任務：

    Unknown Horizons開発チームにコンタクトをとって(www.unknown-horizons.org)、このシナリオを延長し改善するために、あなたがどのような貢献をなしうるかを見出してください！'
  - [Pagebreak]
  - ''


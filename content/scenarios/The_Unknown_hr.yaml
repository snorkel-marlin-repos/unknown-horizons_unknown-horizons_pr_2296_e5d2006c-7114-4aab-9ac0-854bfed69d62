logbook-data:
- &INTRO
  - [Headline, 20. studeni 1740]
  - [Image, content/gui/images/background/hr.png]
  - Nakon četiri dana oluja se napokon stišala i posada se može odmoriti. Međutim imamo jako malo hrane i naš brod je u dosta lošem stanju. Također naši navigacijski instrumenti i morske karte su izgubljeni.
  - Moramo uskoro doći do obale. Jedan od mojih mornara je vidio nekoliko ptica koje love ribu što ukazuje na kopno u blizini. Na sreću uvijek imamo nešto alata i dasaka na brodu kako bi mogli izgraditi sklonište.
  - 'Zadatak:

    Pronađi kopno i izgradi luku.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22. studeni 1740g]
  - [Image, content/gui/images/background/hr.png]
  - Luka je izgrađena i nova nada se budi. Još uvijek sam zabrinut oko sljedećih par dana... uskoro ćemo ostati bez hrane i nedostaje nam osnovnih građevinskih materijala.
  - Moramo osigurati osnovne potrebe ljudi kako bi preživjeli. Vrijeme je da pošaljemo ljude kako bi sakupili hranu i drvo te time bi preživjeli i izgradili nekakav zaklon.
  - 'Zadatak:

    Izgradi barem jedno od svakog:

    * Drvosječu

    * Ribara

    * Lovca

    Skupi 5 hrane i 5 dasaka.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25. studeni 1740]
  - [Image, content/gui/images/background/hr.png]
  - Osigurali smo naše osnovne potrebe za hranom i skupili nešto drva kako bi nastavili sa rastom naše naseobine. Naši ljudi zahtjevaju mjesto za život i razmjenu dobara kako bi zadovoljili svoje potrebe.
  - Vrijeme je da izgradimo šatore za život i mali glavni trg za snabdjevanje stanovnika sa potrepštinama.
  - 'Zadatak:

    Izgradi glavni trg i barem 10 šatora.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1. prosinac 1740]
  - [Image, content/gui/images/background/hr.png]
  - Napokon imamo dovoljno za jesti i mjesto za život. Moj šator nije baš udoban ali održava me suhim i imam osjećaj krova nad glavom noću.
  - 'Istraživao sam  zvijezde noću, ali bez mojih morskih karata i instrumenata njihovo značenje je nejasno. Imam osjećaj da ćemo biti zaglavljeni ovdje neko vrijeme, moramo iskoristiti ovu novonastalu situaciju maksimalno.

    Možemo samo probati izgraditi civilizaciju pa pronaći put kući…'
  - 'Zadatak:

    Izgradi svoju naseobinu dok populacija ne dosegne 250 stanovnika i pozitivnu bilancu.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27. kolovoz 1745]
  - [Image, content/gui/images/background/hr.png]
  - Naše selo dobro napreduje, naseobina ima preko 250 stanovnika. Počeo sam se navikavati na naš novi dom ali ovaj otok je pre mali kako bi ostali ovdije zauvjek.
  - Trebali bi natovariti naš brod i pronaći veći otok koji nudi više mjesta za moje ljude. Napravio sam novu osnovnu navigacijsku mapu koristeći zvijezde koje vidim noću. Nije savršena ali se nadam da će biti dovoljna za povratak ovdije.
  - 'Zadatak:

    Kontaktirajte Unknown Horizons ekipu (www.unknown-horizons.org) i otkrij kako možeš pomoći u stvaranju ovog scenarija da bude duži i bolji!'
  - [Pagebreak]
  - ''

